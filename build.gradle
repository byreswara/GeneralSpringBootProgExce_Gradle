plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "3.0"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-annotations-api
    compile group: 'org.apache.tomcat', name: 'tomcat-annotations-api', version: '8.5.31'
    compile 'org.springframework.boot:spring-boot-starter:2.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:2.0.3.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.0.3.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.3.RELEASE'
}

group = 'com.hcl.vamsi'
version = '2.0.0-SNAPSHOT'
description = 'GeneralProgExec'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
